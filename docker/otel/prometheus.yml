# Prometheus Configuration
# Scrapes metrics from OpenTelemetry Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'flexible-graphrag'
    environment: 'local'

scrape_configs:
  # Scrape metrics from OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
  
  # Scrape Prometheus metrics endpoint from OTEL Collector
  - job_name: 'otel-collector-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-metrics'
  
  # Optional: Scrape metrics directly from your app if exposed
  - job_name: 'flexible-graphrag'
    static_configs:
      - targets: ['flexible-graphrag-backend:8000']
        labels:
          service: 'flexible-graphrag'

