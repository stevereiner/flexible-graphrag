# OpenTelemetry Collector + Observability Stack
# Provides traces (Jaeger), metrics (Prometheus), and visualization (Grafana)
# For observability of Flexible GraphRAG LlamaIndex operations

services:
  # OpenTelemetry Collector - receives traces/metrics from app
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: flexible-graphrag-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ../otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - default
    environment:
      - GOGC=80
    restart: unless-stopped

  # Jaeger - distributed tracing UI
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: flexible-graphrag-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC receiver
    networks:
      - default
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  # Prometheus - metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: flexible-graphrag-prometheus
    volumes:
      - ../otel/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - default
    restart: unless-stopped

  # Grafana - metrics visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: flexible-graphrag-grafana
    ports:
      - "3009:3000"   # Port 3009 to avoid conflicts with other services
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ../otel/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ../otel/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ../otel/dashboards:/var/lib/grafana/dashboards
    networks:
      - default
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

# Default network shared with other Docker services
networks:
  default:
    name: flexible-graphrag_default
    external: true

