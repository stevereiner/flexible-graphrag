# Kuzu API Server
services:
  kuzu-api-server:
    image: kuzudb/api-server:latest
    container_name: flexible-graphrag-kuzu-api
    ports:
      - "7001:8000"    # Map external 7001 to internal 8000 (Kuzu API default port)
    volumes:
      - ../../flexible-graphrag/kuzu_db:/database    # Bind mount to backend kuzu_db directory
    environment:
      - MODE=READ_WRITE
      - KUZU_BUFFER_POOL_SIZE=1073741824  # 1GB buffer pool
      - CROSS_ORIGIN=true
      - KUZU_FILE=database.kz  # Specify database file name within mounted directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]  # API server health endpoint
      interval: 30s
      timeout: 10s
      retries: 3


