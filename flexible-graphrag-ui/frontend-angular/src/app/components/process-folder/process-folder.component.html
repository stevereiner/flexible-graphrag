<mat-card class="mb-4">
  <mat-card-header>
    <mat-card-title>Process Documents</mat-card-title>
    <mat-card-subtitle>Process a folder to extract and index its contents</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Folder Path</mat-label>
        <input 
          matInput 
          formControlName="folderPath"
          placeholder="Enter folder path"
          [disabled]="isProcessing"
        >
        <mat-hint>Enter the path to the folder you want to process</mat-hint>
      </mat-form-field>

      <div class="mt-3">
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="form.invalid || isProcessing"
        >
          <span *ngIf="!isProcessing">Process Folder</span>
          <mat-spinner *ngIf="isProcessing" diameter="24"></mat-spinner>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
